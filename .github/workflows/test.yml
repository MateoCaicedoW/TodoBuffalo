name: Runtest

on: 
  [push]
  
jobs:
  Tests:
    runs-on: ubuntu-latest
      
    steps:
      - name: Setup PostgreSQL
        # You may pin to the exact commit or the version.
        # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          # Version of PostgreSQL to use
          postgresql version: 14 # optional, default is latest
          # POSTGRES_DB - name for the default database that is createdzw
          postgresql db: TodoBuffalo_test # optional, default is 
          # POSTGRES_USER - create the specified user with superuser power
          postgresql user:  postgres # optional, default is 
          # POSTGRES_PASSWORD - superuser password
          postgresql password: 1234 # optional, default is 
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Setup Go environment
        uses: actions/setup-go@v3.2.1
        with:
          go-version: 1.18
          
      - name: installOX
        run : |
          go install github.com/wawandco/ox/cmd/ox@latest
    
      - name: runTest
        run : |
          go test -p 1 ./...
          
      
