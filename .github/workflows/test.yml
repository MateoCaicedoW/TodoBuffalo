name: Runtest

on: 
  [push]
  
jobs:
  Checkout:
    runs-on: ubuntu-latest
    services: 
      postgres: 
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: TodoBuffalo_test
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Setup Go environment
        uses: actions/setup-go@v3.2.1
        with:
          go-version: 1.18
          
      - name: installOX
        run : |
          go install github.com/wawandco/ox/cmd/ox@latest
          
      - name: runTest
        run : |
          ox test
          
      
