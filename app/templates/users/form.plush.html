<div class="mb-3 row">
        <div class="col-md-6">
            <%= f.InputTag("FirstName") %>
        </div>

        <div class="col-md-6">
            <%= f.InputTag("LastName") %>
        </div>
         
        <div class="col mt-3">
            <%= f.InputTag("Email", {type:"email"}) %>
        </div>
        <div class="mt-3 row pe-0">
            <div class="col-md-6">
                <%= f.InputTag("Password", {type:"password"}) %>
            </div>
            <div class="col-md-6 pe-0 ">
                <%= f.InputTag("PasswordConfirmation", {type:"password"}) %>
            </div>    
        </div>
        
        <div class="d-flex justify-content-end buttons pt-4">
            <a href="/users"><button type="button"
                    class="btn btn-light px-4 py-2 me-sm-3 justify-content-end btn-cancel">Cancel</button></a>
            <button type="submit" class="btn btn-primary px-4 py-2 mb-3 mb-sm-0 justify-content-end btn-add">Submit</button>
        </div>
</div>
