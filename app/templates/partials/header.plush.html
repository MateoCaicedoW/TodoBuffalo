<!--Top bar Task-->
<header class="shadow-lg py-3 px-5 mb-3 rounded-bottom head row m-0">
    
        <nav class="navbar navbar-expand-lg navbar-dark head">
            <div class="container-fluid p-0">
                <div id="text-left" class="row col-6   d-flex justify-content-start w-auto ">
                    <div class="text-todo col-4 ps-4">
                        <h2 class="text-white fs-3 py-1 m-0">
                            ToDo List 
                        </h2>
                    </div>
                    <div id ="text-bottom"class="row col  ms-1 d-flex justify-content-center ">
                        <div class="col-12">
                            <p class="text-white m-0" id="text-top-bar"><%= message %></p>
                        </div>
                        <div class="col-12 m-0 align-items-center">
                            <p id="date" class="text-white fw-light day m-0">Thursday 06, June 2019</p>
                        </div>
                    </div>
                </div>
              
                <%= if (currentUser()) { %>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    
                            <a  class=" nav-link text-white "  href="/">Tasks</a>
                            <%= if (admin()) { %>
                                <a  class=" nav-link text-white "  href="/users">Users</a>
                            <% } %>
                            <%= form({action: signoutPath(),method:"DELETE"}) { %>
                                <button class="btn text-white" type="submit"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                                    <% } %>
                               
                             <% } %> 
                        <% } %>
                       
                       
                    
                    </div>
                </div>
                
            </div>
        </nav>
    
</header>
